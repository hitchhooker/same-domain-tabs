<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Tabs by Domain</title>
  <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }
    div:first-child {
      margin-top: 0px;
    }
    div {
      cursor: pointer;
      text-align: left;
      padding: 1px 3px;
      font-family: sans-serif;
      font-size: 0.8em;
      width: 50px;
      margin-top: 1px;
    }
    div:hover {
      text-decoration: underline;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <div id="close-tabs">Close</div>
  <div id="gather-tabs">Gather</div>
  <div id="gather-tabs-all">Gather All</div>

</html>
