<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Tabs by Domain</title>

  <link rel="stylesheet" href="bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <div class="btn-group-vertical">
    <button id="close-tabs" type="button" class="btn btn-default btn-sm" tabindex="-1">
      <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
      Close
    </button>
    <button id="gather-tabs" type="button" class="btn btn-default btn-sm" tabindex="-1">
      <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>
      Gather
    </button>
    <button id="gather-tabs-all" type="button" class="btn btn-default btn-sm" tabindex="-1">
      <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span>
      <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
      Gather All
    </button>
  </div>
</body>
</html>
